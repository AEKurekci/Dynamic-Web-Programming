<!DOCTYPE html>
<body>
    <h2>JavaScript first example</h2>
    <p id="demo">JavaScript can dynamically change HTML content.</p>
    <p id="demo">JavaScript can dynamically change HTML content. 2 </p>
    <p class="demo">JavaScript can dynamically change HTML content. 3 </p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = 'CLICKED'"> Click Me!</button>
    <button type="button" onclick="document.getElementsByClassName('demo')[0].innerHTML = 'CLICKED'"> Click Me!</button>
</body>

</html>
